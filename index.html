<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taker</title>
    <!--  bootstrap online -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="p-md-3">
    <!-- Add this div for spinner -->
    <div
      id="spinnerOverlay"
      class="d-none position-fixed top-50 start-50 translate-middle"
    >
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <section class="note-body bg-light w-75 m-auto p-2 rounded-1 shadow-sm">
      <header class="mt-md-4 mt-sm-3">
        <div class="container">
          <h1 class="text-center">Note Taker</h1>
        </div>
      </header>
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div class="note-card">
              <form id="noteForm">
                <div class="form-group">
                  <label for="noteTitle">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="noteTitle"
                    placeholder="Enter title.."
                  />
                </div>
                <div class="form-group">
                  <label for="noteContent">Content</label>
                  <textarea
                    class="form-control"
                    id="noteContent"
                    rows="3"
                    placeholder="Enter content..."
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary d-block my-3 ms-auto px-5"
                >
                  Save
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- note rows cols -->
        <div class="row my-3 row-gap-3" id="notesContainer">
          <!-- text append if notes is empty -->
        </div>
      </div>
    </section>

    <div
      class="row d-none position-absolute top-50 start-50 w-100 h-100 justify-content-center align-items-center translate-middle"
      id="noteDetails"
    >
      <div class="col-md-12 col-sm-12">
        <div
          class="note-card note-overlay bg-light rounded-3 shadow-lg p-4 w-50 m-auto"
        >
          <i class="fas fa-close btn" id="closeDetail"></i>
          <h2 id="noteTitleDetail" class="h3 text-center mb-3"></h2>
          <p id="noteContentDetail" class="text-muted lead"></p>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
